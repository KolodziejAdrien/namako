<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section id="contactbg">
        <!-- <div class="bg-img"><img src="./img/bg-hero.jpg" alt=""></div> -->
    <header id="header">
        <div class="logo">
            <a href="./home.html" class="section-title animated-txt-light-to-dark">Namako</a>
        </div>
        <nav>
            <ul>
                <!-- <li><a href="./about.html" class="animated-txt">A propos</a></li> -->
                <li><a href="./galerie.html" class="animated-txt-light-to-dark">Galerie</a></li>
                <!-- <li><a href="./pricing.html" class="animated-txt">Pricing</a></li> -->
                <li><a href="./contact.html" class="animated-txt-light-to-dark">Contact</a></li>
            </ul>
        </div>
    </header>

        <div class="container form">
            <h2>Contact</h2>
            <form action="" method="POST" data-netlify="true">
                <div class="form-item">
                    <label for="name">Nom</label>
                    <input type="text" name="nom">
                </div>
                <div class="form-item">
                    <label for="name">Mail</label>
                    <input type="text" name="email">
                </div>
                <div class="form-item">
                    <label for="name">Message</label>
                    <input type="textarea" name="message" class="area">
                </div>
                <div class="form-btn">
                    <button type="submit">Envoyer</button>
                </div>
            </form>
        </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>	


<script>
    const tl = gsap.timeline({defaults: {ease:"power2.inOut", duration: 1.5}})
    tl.from('li', {y: '-50px', opacity:0, stagger: .2}, ".1")
    .from('.form', {y: '-150px', opacity:0}, "-=1")
    .from('h2', {y: '-50px', opacity:0}, "-=1.5")
    .from('.form-item', {y: '-50px', opacity:0, stagger: .2}, "-=1")
    .from('button', {y: '-50px', opacity:0}, "-=.2")
</script>

</body>
</html>
